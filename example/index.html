<head>
	<script src="mockup-data.js"></script>
	<script src="../dist/timelines-chart.js"></script>

	<script>
		var myData = getMockupData(),
			myPlot = TimelinesChart()
				.width(window.innerWidth)
				.zScaleLabel("My Scale Units");

		document.addEventListener("DOMContentLoaded", function() {
			myPlot(document.getElementById("myPlot"), myData);
			document.getElementById("myJson").innerText = JSON.stringify(myData, null, 4);
		});
	</script>
</head>

<body>
	<div id="myPlot"></div>
	<div>
		<hr><b>JSON format:</b><br><br>
		<div id="myJson" style="font-family: monospace; white-space: pre;"></div>
	</div>
</body>
