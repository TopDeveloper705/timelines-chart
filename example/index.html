<head>
	<script src='mockup-data.js'></script>
	<script src='../dist/timelines-chart.js'></script>

	<script>
		const myData = getMockupData(true),
			myPlot = TimelinesChart()
				.width(window.innerWidth)
				.zScaleLabel('My Scale Units')
				.data(myData);

		// Extract categories in ordinal data
		let categories = {};
		myData.forEach(g => {
			g.data.forEach(l => {
				l.data.forEach(s => {
					categories[s.val] = null;
				})
			})
		});

		myPlot.zColorScale().domain(Object.keys(categories));

		document.addEventListener('DOMContentLoaded', function() {
			myPlot(document.getElementById('myPlot'));
			document.getElementById('myJson').innerText = JSON.stringify(myData, null, 4);
		});
	</script>
</head>

<body>
	<div id="myPlot"></div>
	<div>
		<hr><b>JSON format:</b><br><br>
		<div id="myJson" style="font-family: monospace; white-space: pre;"></div>
	</div>
</body>
