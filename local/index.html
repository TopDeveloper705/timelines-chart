<head>
	<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>

	<script src="mockup-data.js"></script>
	<script src="../dist/stacked-timelines-chart.js"></script>

	<script>
		var myData = getMockupData();
		$(function() {
			var myPlot = StackedTimelinesChart()
				.width($(window).width())
				.throbberImg('throbber.gif')
				.zScaleLabel("My Scale Units");

			myPlot($('#myHeatMap'), myData);

			$('#myJson').text(JSON.stringify(myData, null, 4));
		});
	</script>
</head>

<body>
	<div id="myHeatMap"></div>
	<div style="display: initial">
		<hr><b>JSON format:</b><br><br>
		<div id="myJson" style="font-family: monospace; white-space: pre;"></div>
	</div>
</body>
